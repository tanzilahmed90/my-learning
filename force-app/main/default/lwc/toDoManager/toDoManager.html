<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
<div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-m-vertical_large slds-text-heading_large">What is your main focus today?</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
           <lightning-layout>
            <lightning-layout-item size="11">
                <lightning-input label="Whats in your mind" placeholder="Whats in your mind" type="text" variant="label-hidden"></lightning-input>

            </lightning-layout-item>
            <lightning-layout-item size="1">
                <lightning-button-icon icon-name="utility:add" title="add todo" onclick= {addToDoHandler}></lightning-button-icon>
            </lightning-layout-item>
           </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upcomingTask} for:item="todo" >
               <c-todo-items key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} ondemoevent={handleChange}></c-todo-items>
            </template>
            <!-- <div>COMPLETED</div>
            <template for:each={completedTask} for:item="todo" >
                <c-todo-items key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done></c-todo-items>

            </template> -->
        </lightning-layout-item>
    </lightning-layout>
</template>
